<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Climbing Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 items-center">
                        <p class="text-white text-lg font-bold">üßó‚Äç‚ôÇÔ∏è UCC</p>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" data-i18n-key="nav_home">Home</a>
                            <a href="leaderboard.html" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" data-i18n-key="nav_leaderboard">Leaderboard</a>
                            <a href="members.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Members</a>
                            <a href="howtojoin.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">How to Join</a>
                        </div>
                    </div>
                </div>
                 <!-- Language Switcher -->
                 <div class="flex items-center space-x-2 ml-4">
                    <button id="lang-ko" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">KR</button>
                    <button id="lang-en" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">EN</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl" data-i18n-key="leaderboard_title">Club Leaderboard</h1>
                <p class="mt-4 text-lg text-gray-300" data-i18n-key="leaderboard_subtitle">See member activity and achievements.</p>
            </div>

            <!-- User Management -->
            <div id="user-management" class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                 <div id="login-section">
                    <label for="username-input" class="block mb-2 text-sm font-medium" data-i18n-key="leaderboard_login_prompt">To participate, please enter your name:</label>
                    <div class="flex">
                        <input type="text" id="username-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-l-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Your Name">
                        <button id="set-username" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-r-lg" data-i18n-key="leaderboard_login_button">Set Name</button>
                    </div>
                </div>
                <div id="welcome-section" class="hidden text-center">
                    <p class="text-xl"><span data-i18n-key="leaderboard_welcome_message">Welcome, </span><span id="username-display" class="font-bold"></span>!</p>
                     <div id="user-actions" class="mt-4">
                        <h3 class="text-lg font-semibold mb-2" data-i18n-key="leaderboard_actions_title">Log Your Activity</h3>
                        <div class="flex justify-center space-x-4">
                             <button id="attend-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg" data-i18n-key="leaderboard_attend_button">Attend Session</button>
                             <button id="achieve-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" data-i18n-key="leaderboard_achieve_button">Add Achievement (+10 pts)</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Leaderboard Table -->
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-100 uppercase bg-gray-700">
                        <tr>
                            <th scope="col" class="py-3 px-6" data-i18n-key="leaderboard_header_rank">Rank</th>
                            <th scope="col" class="py-3 px-6" data-i18n-key="leaderboard_header_name">Name</th>
                            <th scope="col" class="py-3 px-6" data-i18n-key="leaderboard_header_attendance">Attendance</th>
                            <th scope="col" class="py-3 px-6" data-i18n-key="leaderboard_header_achievements">Achievements</th>
                            <th scope="col" class="py-3 px-6" data-i18n-key="leaderboard_header_last_updated">Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Loading spinner -->
                         <tr><td colspan="5" class="text-center py-4">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-10">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-400 text-sm" data-i18n-key="footer_text">¬© 2025 University Climbing Club. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
